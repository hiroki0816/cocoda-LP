<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cocoda!</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="top-wrapper">
      <div class="container">
        <div class="top-desc">
          <h3 class="top-h3">デザインを学ぶ、デザインで遊ぶ、デザイナーになる。</h3>
            <img class="top-logo" src="image/cocoda_logo.png">
          <p><span class="top-cap">近日β版リリース!</span><br>300名限定テストユーザー募集中。</p>
        </div>
        <div class="top-btn">
          <a class="btn btn-top-white btn-lg" id="">事前登録はこちらから</a>
        </div>
      </div>
    </div>
    <div class="message-wrapper">
      <div class="container">
        <div class="section-title">
          <h3 class="sec-ttl-h3">さぁ、デザイナーに仲間入りしよう。</h3>
        </div>
        <div class="message-desc">
          <p class="message-voice">やっぱりデザイナーになりたい<br>でも、何をしたらいいのか分からない<br>自分のやり方が合っているのかも分からない。</p>
          <p>そんな、デザイナーになるまでの孤独や不安な道のりを<br>Cocoda!なら、<span class="message-deco">仲間と一緒</span>に、そして<span class="message-deco">楽しく</span>歩んでいく事ができます。</p>
        </div>
      </div>
    </div>
    <div class="service-wrapper">
      <div class="container">

      </div>
    </div>
  </body>
</html>
